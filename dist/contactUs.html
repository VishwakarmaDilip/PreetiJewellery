<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/assets/favicon-BPMFpvGG.jpg" type="image/x-icon">

    <title>Preeti Jewellery</title>
    <script type="module" crossorigin src="/assets/contactUs-H-pJrfwX.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/getProductFromLS-56_niLHu.js">
    <link rel="stylesheet" crossorigin href="/assets/getProductFromLS-BMLu1JU4.css">
  </head>
  <body>
    <header id="wishHead">
      <nav class="navbar">
        <div class="logo">Preeti Jewellery</div>
        <ul class="mainNav">
          <li>
            <a href="home">Home</a>
          </li>
          <li>
            <a href="products.html">Products</a>
          </li>
          <li>
            <a href="aboutUs">About Us</a>
          </li>
          <li>
            <a href="contactUs" class="present">Contact Us</a>
          </li>
        </ul>

        <ul class="userPart">
          <li>
            <a class="wishList" href="wishList.html">
              <i class="fa-regular fa-heart"></i>
              <sup class="wishCount">0</sup>
            </a>
          </li>
          <li>
            <a href="signIn">
              <i class="fa-regular fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="contactMain">
      <div class="contactContainer">
        <div class="topBox">
          <h1>Contact Us</h1>
        </div>

        <div class="bottomBox">
          <form>
            <div class="messageBox">
              <div>
                <label for="userName">Full Name</label>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  required
                  placeholder="Enter your full name..."
                />
              </div>

              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="ab12c@gmail.com.."
                />
              </div>

              <div>
                <label for="messageTitle">Subject</label>
                <input
                  type="text"
                  name="messageTitle"
                  id="messageTitle"
                  required
                  placeholder="Title Of your message."
                />
              </div>

              <div>
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  required
                  cols="30"
                  rows="10"
                  placeholder="We are always here to help you..."
                ></textarea>
              </div>

              <div>
                <button class="sendMessage">Send Message</button>
              </div>
            </div>
          </form>
          <div class="mapBox">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1220.3736967561883!2d72.82403988792352!3d19.078028441021207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c975bbc3f319%3A0x844914cfbc6901f3!2sRam%20Mandir!5e0!3m2!1sen!2sin!4v1733676268496!5m2!1sen!2sin"
              width="500px"
              height="auto"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <footer class="section-footer">
    </footer>
  </body>
</html>
